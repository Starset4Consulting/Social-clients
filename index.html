  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Placeholder</title>
  <style>
    .image-placeholder {
      display: flex;
      gap: 16px;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .image-placeholder img {
      width: auto;
      height: auto;
      background-color: #e0e0e0;
      object-fit: cover;
      border-radius: 8px;
    }
  </style>
</head>

    <img src="image4.jpg" alt="Image 9">

    <img src="image6.png" alt="Image 11">

</html>
